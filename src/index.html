<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Search bar airbnb</h1>
    <div class="form_field big">
      <form action="" method="post" class="test">
        <div class="iconHolder">
            <img src="./images/Vector.svg" alt="search icon" class="icon_big" ></img>
        </div>
        <div class="field max">
          <input
          data-qa="big"
          class="field_big"
          type="text"
          name="1"
          placeholder="Try &quot Los Anggeles &quot"
        />
        </div>
        </form> 
    </div>

    <div class="form_field small">
      <form action="" method="post" class="test">
        <div class="iconHolder">
            <img src="./images/Vector.svg" alt="search icon" class="icon_small" ></img>
        </div>
        <div class="field min">
          <input
          data-qa="smal"
          class="field_small"
          type="text"
          name="1"
          placeholder="Try &quot Los Anggeles &quot"
        />
        </div>
        </form> 
    </div>
  </body>
</html>
